<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
        <script src="sketch.js"></script>
        <script src="boid.js"></script>
    </head>
    <body>
        <main>
            Alignment:
            <input id="alignmentSlider" name="alignmentSlider" type="range" max="3" min="0" title="alignment" step="0.1" value="1.5"></input>

            Cohesion:
            <input id="cohesionSlider" name="cohesionSlider" type="range" max="3" min="0" title="cohesion" step="0.1" value="1"></input>

            Separation:
            <input id="separationSlider" name="separationSlider" type="range" max="3" min="0" title="separation" step="0.1" value="2"></input>

            Boundary Depth:
            <input id="depthSlider" name="depthSlider" type="range" max="boundaryX" min="0" title="depth" step="1" value="0"></input>

            <input id="boundaryButton" name="boundaryButton" type="button" value="No boundary" onclick="toggleBoundary()"></button>
        </main>
    </body>
</html>
